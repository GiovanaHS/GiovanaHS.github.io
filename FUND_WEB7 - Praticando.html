<!DOCTYPE html>
<html>
<link rel="stylesheet">

<head>
    <title> Fundamentos da Web - Praticando </title>
    <meta charset="utf-8">
</head>

<body>

    <script>

        var lista = [];
        var i = 0;
        var soma = 0;

        while (i < 4) {
            var nota = prompt("Insira a nota:");
            lista[i] = nota;
            i++;
        }

        alert("As notas inseridas foram: " + lista);

        var numerolista = lista.map(Number);

        for (var x = 0; x < numerolista.length; x++) {
            soma += numerolista[x];
        }

        document.write(soma / 4);

    </script>

</body>

</html>
